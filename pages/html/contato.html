<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/contato.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Contato</title>
</head>

<body>
  <header>
    <img class="logo" src="./../../img/logo.png" alt="logo da loja">
    <nav>
      <a class="menu" href="index.html">Home</a>
      <a class="menu" href="hamburguer.html">Hambúrguers</a>
      <a class="menu" href="bebidas.html">Bebidas</a>
      <a class="menu" href="contato.html">Contato</a>
    </nav>
  </header>

  <div class="container">
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>ENTRE EM CONTATO</h1>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome:" required>
          </div>
          <div class="input-box">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone:">
          </div>
          <div class="input-box">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail:" required>
          </div>
          <div class="input-box">
            <label for="mensagem">Sugestões:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Sugestões:" required></textarea>
          </div>
          <div class="input-radio">
            <span class="input-radio-texto">Deseja receber nossas novidades?</span>

            <div class="input-radio1">
              <input type="radio" name="novidades" id="sim" value="sim" checked />
              <label for="sim">Sim</label>
            </div>

            <div class="input-radio1">
              <input type="radio" name="novidades" id="nao" value="nao" />
              <label for="nao">Não</label>
            </div>

          </div>

        </div>
        <div class="button">
          <button type="submit" name="acao" value="Enviar">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <h3 class="rodape">Todos os direitos Reservados</h3>
  </footer>
</body>

</html>
